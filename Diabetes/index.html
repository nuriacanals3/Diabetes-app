<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diabetes Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<h1 class="visually-hidden">Diabetes Portal</h1>
<div class="container-fluid">
  <h1 class="text-center mt-4">Diabetes Portal</h1>
  <div class="row">
    <div class="col-md-6">
      <h2 class="mt-4">Patient Information</h2>
      <div class="mb-3">
        <label for="patientName" class="form-label">Patient Name</label>
        <input type="text" class="form-control" id="patientName" placeholder="Enter patient name", oninput="searchPatient(this.value)">
        <button type="button" class="btn btn-primary mt-2" onclick="createPatient()">Create Patient</button>
        <datalist id="patientList">
          {# We need a function to list patients and to create them#}
        </datalist>
      </div>
      {# We need a function to select patient #}
      <hr>

      <!-- The data recording -->
      <h2 class="mt-4">Record data</h2>
      <div class="mb-3">
        <label for="glucoseLevel" class="form-label">Glucose Level (mg/dL)</label>
        <input type="number" class="form-control" id="glucoseLevel" placeholder="Enter glucose level">
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg)</label>
        <input type="number" class="form-control" id="weight" placeholder="Enter weight">
      </div>
      <div class="mb-3">
        <label for="bloodPressure" class="form-label">Blood Pressure (mmHg)</label>
        <input type="text" class="form-control" id="bloodPressure" placeholder="Enter blood pressure">
      </div>
      <div class="mb-3">
        <label for="insulinDose" class="form-label">Insulin Dose (units)</label>
        <input type="number" class="form-control" id="insulinDose" placeholder="Enter insulin dose">
      </div>
      <div class="mb-3">
        <label for="cholesterolLevel" class="form-label">Cholesterol Level (mg/dL)</label>
        <input type="number" class="form-control" id="cholesterolLevel" placeholder="Enter cholesterol level">
      </div>
      <div class="mb-3">
        <label for="hoursOfPhysicalSport" class="form-label">Hours of Physical Sport</label>
        <input type="number" class="form-control" id="hoursOfPhysicalSport" placeholder="Enter hours of physical sport">
      </div>
      <div class="mb-3">
        <label for="stressLevel" class="form-label">Stress Level (<span id="stressLevelPercentage">50</span>%)</label>
        <input type="range" class="form-range" id="stressLevel" min="0" max="100" step="1" value="50" onchange="updateStressLevelPercentage()">
      </div>
      <div class="mb-3">
        <label for="personalComments" class="form-label">Personal Comments</label>
        <textarea class="form-control" id="personalComments" rows="3" placeholder="Enter personal comments"></textarea>
      </div>

      <div class="text-center"> 
        <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
      </div>
    </div>

    <div class="col-md-6 text-center">
      <h2 class="mt-4">Data Visualization</h2>
        {# Add visualization components here #}
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./app.js"></script>

</body>
</html>
